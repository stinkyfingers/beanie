version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
      - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -
      - echo "deb https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list
      - apt-get update -y
      - apt-get install -y yarn
  # pre_build:
  #   commands:
  #     - yarn install
  build:
    commands:
      - cd api/app && yarn install
      - zip -r lambda.zip .
  post_build:
    commands:
      - aws lambda update-function-code --function-name beaniebooserverlambda --zip-file fileb://lambda.zip
